<div class="flex items-center bg-gray-100 justify-center min-h-screen px-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl primary-color font-bold text-center">تسجيل الدخول</h2>
    <p class="text-center text-gray-600">سجل الدخول للاستمرار</p>
    <div class="" [class.hidden]="successLogin">
      <div class="text-xl text-center text-red-500">
        The email or password is wrong
      </div>
    </div>
    <form class="mt-4 mt-3">
      <!-- Email -->
      <label class="block text-xl mb-2 text-gray-700">البريد الكتروني:</label>
      <input
        type="email"
        class="w-full p-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your email"
        name="email"
        [(ngModel)]="LoginRequset.email"
      />

      <!-- Password -->
      <label class="block text-xl mb-2 text-gray-700 mt-3">كلمة المرور:</label>
      <input
        type="password"
        class="w-full p-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your password"
        name="password"
        [(ngModel)]="LoginRequset.password"
      />

      <!-- Sign Up Button -->
      <button
        class="w-full text-xl bg-color text-white py-2 rounded-md mt-4 hover:bg-blue-900 transition"
        (click)="login()"
      >
        تسجيل الدخول
      </button>
    </form>

    <!-- SignUp Link -->
    <p class="text-center text-xl text-gray-600 mt-4">
      هل لا يوجد لديك حساب ؟
      <a routerLink="/SignUp" class="text-blue-500 text-xl hover:underline"
        >انشاء حساب</a
      >
    </p>
  </div>
</div>
