<header
  class="bg-gray-100 p-4 flex flex-wrap items-center justify-between shadow"
>
  <!-- القسم الثالث: البحث (يظهر فقط في الشاشات المتوسطة والكبيرة) -->
  <div class="hidden lg:block">
    <input
      (input)="onSearch($event)"
      type="text"
      class="p-2 rounded-3xl border w-60 lg:w-80 border-gray-300 text-right focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
      placeholder="بحث..."
    />
  </div>

  <h1 class="text-xl font-bold text-center flex-1 sm:text-2xl text-blue-600">
    {{ HeaderPage }}
  </h1>
  <div class="flex items-center space-x-4">
    <img
      class="w-8 h-8 rounded-full ml-2"
      src="/assets/icons/profile.png"
      alt="User Profile"
    />

    <div class="hidden sm:block text-right">
      <h2 class="text-lg font-bold">
        <span class="text-blue-600">أهلاً بك</span>, أحمد مسفر
      </h2>
      <p class="text-gray-600 text-sm">أدمن</p>
    </div>
  </div>
  <div class="w-full mt-3 lg:hidden">
    <input
      (input)="onSearch($event)"
      type="text"
      class="p-2 rounded-3xl border w-full border-gray-300 text-right focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
      placeholder="بحث..."
    />
  </div>
</header>
