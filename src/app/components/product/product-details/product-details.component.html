<div class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-lg">
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-bold">تفاصيل المنتج</h2>
    <button
      class="text-xl text-white bg-blue-600 hover:bg-blue-700 rounded-xl px-4 py-2"
      routerLink="/Products"
    >
      رجوع
    </button>
  </div>

  <div class="grid md:grid-cols-2 gap-8 mt-6 align-items-center">
    <!-- Image Slider -->
    <div class="relative">
      <img
        [src]="images[currentIndex]"
        alt="Product image"
        class="w-full h-80 object-cover rounded-xl"
      />
      <button
        (click)="prevImage()"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full"
      >
        ‹
      </button>
      <button
        (click)="nextImage()"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full"
      >
        ›
      </button>
      <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-1">
        <div
          *ngFor="let image of images; let i = index"
          class="w-3 h-3 rounded-full"
          [ngClass]="{
            'bg-blue-500': i === currentIndex,
            'bg-gray-300': i !== currentIndex
          }"
        ></div>
      </div>
    </div>

    <!-- Product Info -->
    <div class="space-y-4 text-end mr-2">
      <h2 class="text-2xl font-bold">الاسم: {{ productName }}</h2>
      <p class="text-gray-700 w-full break-words">
        <strong>الوصف:</strong> {{ description }}
      </p>
      <div class="text-xl text-black font-semibold">
        <strong>الكمية:</strong> {{ quantity }}
      </div>
      <div class="text-xl text-green-600 font-semibold">
        <strong>السعر:</strong> ${{ price }}
      </div>
    </div>
  </div>
</div>
