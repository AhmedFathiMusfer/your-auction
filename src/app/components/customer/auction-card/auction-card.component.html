<div
  class="bg-white shadow-lg rounded-2xl overflow-hidden w-full max-w-sm mx-auto"
>
  <img
    [src]="auction.imagesUrl[0]"
    alt="{{ auction.productName }}"
    class="w-full h-64 object-cover"
  />

  <div class="p-4">
    <h2 class="text-2xl font-semibold mb-2">{{ auction.productName }}</h2>

    <p class="text-gray-600 mb-1">
      <span class="font-medium text-2xl text-gray-800">Current Bid:</span>
      {{ auction.numberOfBidders }}
    </p>

    <p class="text-red-600 text-2xl font-bold mb-3">
      Time Left: {{ timeLeft }}
    </p>

    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 w-full"
      (click)="moveToPayment()"
    >
      Place Bid
    </button>
  </div>
</div>
